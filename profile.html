<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BARA's PROFILE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
      background-color: #F3E9D9;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center; 
    }
    .container img {
      width: auto; 
      height: 100dvh; 
      object-fit: contain; 
    }
    @media (max-width: 768px) {
      .container {
        width: 100vw; 
        height: 100dvh;
      }
      .container img {
        width: 100vw;
        height: auto; 
        object-fit: contain; 
        object-position: center; 
      }
    }
  </style>
</head>
  <body>
    <div class="container">
      <img src="capyprofile.jpeg" alt="profile">
    </div>
  </body>
  </html>
